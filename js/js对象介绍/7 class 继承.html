<script>
    class Car {
        constructor(brand) {
            this.carname = brand;
        }
        present() {
            return 'I have a ' + this.carname;
        }
    }
    let myCar1 = new Car("Ford");
    console.log("myCar1 json " + JSON.stringify(myCar1));

    class Model extends Car {
        constructor(brand, mod) {
            super(brand);
            this.model = mod;
        }
        show() {
            return this.present() + ', it is a ' + this.model;
        }
    }
    let myCar2 = new Model("Ford", "Mustang");
    console.log("myCar2 json " + JSON.stringify(myCar2));
</script>
