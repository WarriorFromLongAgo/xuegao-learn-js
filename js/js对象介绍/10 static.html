<script>
    // 创建对象：
    class Car {
        constructor(brand) {
            console.log("constructor");
            this.carname = brand;
        }
        static cnam111() {
            console.log(this.carname);
            return this.carname;
        }
        get cnam() {
            return this.carname;
        }
    }

    console.log("person = " + Car.cnam111());
    let myCar = new Car("Ford");
    console.log("person = " + myCar.cnam);
    console.log("person = " + Car.cnam111());

</script>
