</body>
<script>
    let hello = function () {
        return "Hello World!";
    };
    console.log("hello = " + hello());

    hello = () => {
        return "Hello World!";
    };
    console.log("hello = " + hello());

    hello = () => "Hello World!";
    console.log("hello = " + hello());




    hello = (val) => "Hello " + val;

    console.log("hello = " + hello("value"));

    hello = val => "Hello " + val;

    console.log("hello = " + hello("value"));

</script>

</html>
