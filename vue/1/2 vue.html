<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 入门</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>
            hello {{message}} === {{number}}
        </h1>
        <div v-text="content">

        </div>

        <div v-html="content">

        </div>
    </div>

</body>

<script>
    new Vue({
        el: '#root',
        data: {
            message: 'Hello Vue!',
            number: 1111,
            content: "<h1>h1里面的内容</h1>"
        }
    })
</script>

</html>
