<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 入门</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>单向数据绑定</h1>
        <div v-bind:title="'dell li ' + content">hello</div>
        <div :title="'dell li ' + content">hello</div>
        <h1>双向数据绑定</h1>
        <input v-model="content" />
        <div>{{content}}</div>
    </div>

</body>

<script>
    new Vue({
        el: '#root',
        data: {
            content: "contentcontentcontent"
        }
    })
</script>

</html>
